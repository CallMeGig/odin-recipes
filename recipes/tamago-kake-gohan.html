    <body>
        <h1>Tamago Kake Gohan - Eggs on Rice</h1>

        <p>As the name suggests this dish is eggs on rice.</p>

        <img src="../imgs/eggs-on-rice.jpg" alt="eggs on rice">

        <h2>Ingregients</h2>

        <ul>
            <li>1 egg</li>
            <li>1 bowl of rice</li>
            <li>soy sauce</li>
        </ul>

        <p>Serves 1</p>

        <h2>Directions</h2>

        <ol>
            <li>Prepare a bowl of rice.</li>
            <li>Crack the egg on top of the rice.</li>
            <li>Drizzle with soy sauce.</li>
            <li>Mix well.</li>
        </ol>
    </body>
